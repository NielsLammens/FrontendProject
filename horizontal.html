<!doctype html>
<html ng-app="redDevilsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Made with ❤ by Jorge Epuñan - @csslab">
	
	<title>De Rode Duivels</title>
	<link rel="stylesheet" href="css/style.css" media="screen" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/jquery.timelinr-0.9.54.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/controller.js"></script>
    
	<script>
		$(function(){
			$().timelinr({
				arrowKeys: 'true'
			})
		});
	</script>
</head>

<body ng-controller="DateListCtrl">
	
	<div id="timeline">
		<ul id="dates">
            <li ng-repeat="date in dates">
                <a href="#{{year}}">{{date.year}}</a>
            </li>
		</ul>
        
		<ul id="issues">
			
            <li ng-repeat="date in dates" id="{{date.year}}">
                <p></p>
				<img src="images/1.png" width="256" height="256" />
				<h1>{{date.year}}</h1>
				<p>{{date.text}}</p>
			</li>
			
		</ul>
		<div id="grad_left"></div>
		<div id="grad_right"></div>
		<a href="#" id="next">+</a>
		<a href="#" id="prev">-</a>
	</div>
	<!--
	<h1>CSSLab.cl - jQuery Timeline 0.9.54 - Horizontal <a href="http://www.csslab.cl/2011/08/18/jquery-timelinr/" title="Volver al artículo original">[Volver/Back]</a></h1>
	<h2>&copy; 2013 CSSLab.cl</h2>
    -->


</body>
</html>
