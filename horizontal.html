<!doctype html>
<html>
<head>

	<title>De Rode Duivels</title>
	<link rel="stylesheet" href="css/style.css" media="screen" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="js/angular.js"></script>

    <script src="js/question.js"></script>
    <script src="js/controller.js"></script>

    <!--<script src="js/jquery.timelinr-0.9.54.js"></script>-->
    <script>

    </script>
    

</head>

<body ng-app="redDevilsApp">
	
	<div ng-controller="QuestionListCtrl" id="timeline">
        <ul id="dates">
        <li ng-repeat="question in questions">
            <a ng-href="#{{question.year}}">{{question.year}}</a>
        </li>
    </ul>

    <ul id="issues">
        <li ng-repeat="question in questions" id="{{question.year}}">
            <!--<img src="images/1.png" width="256" height="256" />-->
            <h1>{{question.question}}</h1>
            <img src="images/1.png">
            <div class="answer" ng-repeat="answer in question.answers">
                <div ng-repeat="(key, value) in answer">
                    {{key}}.) {{value}}
                </div>
            </div>
        </li>
    </ul>
            
		<div id="grad_left"></div>
		<div id="grad_right"></div>
		<a href="#" id="next">+</a>
		<a href="#" id="prev">-</a>
	</div>
    
	<!--
	<h1>CSSLab.cl - jQuery Timeline 0.9.54 - Horizontal <a href="http://www.csslab.cl/2011/08/18/jquery-timelinr/" title="Volver al artículo original">[Volver/Back]</a></h1>

</body>
</html>
